<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
    <img class="logo" src="assets/img/logo.png" alt="Logo">
  </div>

  <ul class="menu-items">
    <li routerLink="/dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
    <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
    <li routerLink="/organizations"><mat-icon>corporate_fare</mat-icon>Organizations</li>
    <li routerLink="/leads"><mat-icon>leaderboard</mat-icon>Leads</li>
    <li routerLink="/projects"><mat-icon>description</mat-icon>Projects</li>
    <li routerLink="/tasks"><mat-icon>task</mat-icon>Tasks</li>
    <li routerLink="/opportunities"><mat-icon>tune</mat-icon>Opportunities</li>
    <li routerLink="/calendar"><mat-icon>calendar_month</mat-icon>Calendar</li>
    <li routerLink="/reports"><mat-icon>receipt_long</mat-icon>Reports</li>
  </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span style="font-size: 16px; padding-left: 16px;">Customer Relationship Management Tool</span>
    </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
    <router-outlet></router-outlet>
  </div>
  </div>

</mat-drawer-container>
