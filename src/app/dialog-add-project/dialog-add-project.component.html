<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add project</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 pt-14" appearance="outline">
                <mat-label>Project title</mat-label>
                <input [disabled]="loading" [(ngModel)]="project.title" matInput placeholder="Project name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User</mat-label>
                <input [disabled]="loading" [(ngModel)]="project.user" matInput placeholder="User">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <input [disabled]="loading" [(ngModel)]="project.content" matInput placeholder="Description" style="min-height: 120px;">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveProject()">Save</button>
    </div>
</div>
