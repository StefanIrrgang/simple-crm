<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add task</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 pt-14" appearance="outline">
                <mat-label>Task title</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.title" matInput placeholder="Task name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.content" matInput placeholder="Description" style="min-height: 100px;">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Priority</mat-label>
                <input [disabled]="loading" [(ngModel)]="task.priority" matInput placeholder="Priority">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveTask()">Save</button>
    </div>
</div>
